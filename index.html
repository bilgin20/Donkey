<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donkey</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <meta name="theme-color" content="#f19e36" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="./assets/favicon/favicon.ico">
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body>
    <header>
        <div class="header-left">
            <img src="./assets/images/donkey-logo.png" alt="Donkey Logo" class="logo">
        </div>
        <div class="header-right">
            <div id="ton-connect"></div>
            <button id="sentTransactionBtn" class="transact">Send Transaction</button>
        </div>
    </header>
    
    <div class="user-info">
        <img id="user-photo" src="" alt="User Photo" class="user-photo">
        <h1 id="user-name" class="select-none"></h1>
    </div>

    <div class="score-container">
        <span id="power" class="select-none">0</span>
        <span class="gray select-none" id="total">/0</span>
    </div>

    <div class="coin-container">
        <img src="./assets/images/hamster.png" id="coin" class="select-none" width="300px" />
    </div>
    
    <div class="menu-container">
        <a href="frens.html" class="button">
            <img src="./assets/images/1.png" alt="Friends" width="28px">
            <span>Friends</span>
        </a>
        <a href="earn.html" class="button">
            <img src="./assets/images/2.png" alt="Tasks" width="28px">
            <span>Tasks</span>
        </a>
        <a href="boost.html" class="button">
            <img src="./assets/images/3.png" alt="Balance" width="28px">
            <span>Balance</span>
        </a>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;
                tg.expand();

                const user = tg.initDataUnsafe?.user;
                if (user) {
                    document.getElementById("user-name").innerText = user.username || `ID: ${user.id || "Unknown"}`;
                    document.getElementById("user-photo").src = user.photo_url || "default-avatar.png";
                }
            }
        });
    </script>
    
    <script src="./assets/js/wallet.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
