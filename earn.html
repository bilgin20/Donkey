<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Görevler Sayfası</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
            color: #333;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-bottom: 20px;
        }

        #tasks {
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
        }

        .task {
            display: flex;
            align-items: center;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            position: relative;
            cursor: pointer; /* Tıklanabilir göster */
        }

        .task img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .checkmark {
            display: none;
            position: absolute;
            right: 10px;
            font-size: 20px;
            color: green;
        }

        .task-link {
            text-decoration: none;
            color: inherit; /* Rengi koru */
            flex-grow: 1; /* Alanı doldur */
        }
    </style>
</head>
<body>
    <h1 id="coins">0</h1>
    <div id="tasks"></div>
    <div id="power">500</div>

    <script>
        const body = document.body;
        const h1 = body.querySelector('#coins');
        const powerDisplay = body.querySelector('#power');

        let coins = localStorage.getItem('coins') || '0';
        let total = localStorage.getItem('total') || '500';
        let power = localStorage.getItem('power') || '500';
        let count = localStorage.getItem('count') || '1';

        localStorage.setItem('coins', coins);
        h1.textContent = Number(coins).toLocaleString();
        powerDisplay.textContent = power;

        // Görev tanımlamaları
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [
            { id: 1, name: "Görev 1", points: 5, image: "task1.png", link: "https://example.com/task1" },
            { id: 2, name: "Görev 2", points: 10, image: "task2.png", link: "https://example.com/task2" },
            { id: 3, name: "Görev 3", points: 15, image: "task3.png", link: "https://example.com/task3" }
        ];

        // Görevleri ekrana yazdır
        tasks.forEach(task => {
            const taskDiv = document.createElement('div');
            taskDiv.className = 'task';

            taskDiv.innerHTML = `
                <a href="${task.link}" class="task-link" target="_blank">
                    <img src="${task.image}" alt="${task.name}">
                    <span>${task.name} (${task.points} puan)</span>
                    <span class="checkmark">✔️</span>
                </a>
            `;
            taskDiv.dataset.points = task.points; // Puanı data attribute olarak ekle
            document.querySelector('#tasks').appendChild(taskDiv);

            // Göreve tıklama olayını ekle
            taskDiv.addEventListener('click', (e) => {
                if (!taskDiv.classList.contains('completed')) { // Daha önce tamamlanmadıysa
                    e.preventDefault(); // Linkin varsayılan davranışını engelle
                    coins = Number(coins) + task.points; // Puan ekle
                    localStorage.setItem('coins', `${coins}`);
                    h1.textContent = `${coins.toLocaleString()}`;
                    taskDiv.classList.add('completed'); // Tamamlandı olarak işaretle
                    taskDiv.querySelector('.checkmark').style.display = 'block'; // Doğru işaretini göster
                }
            });
        });

        // Görev ekleme
        function addTask(name, points, image, link) {
            const newTask = { id: tasks.length + 1, name, points, image, link };
            tasks.push(newTask);
            localStorage.setItem('tasks', JSON.stringify(tasks)); // Güncellenmiş görevleri kaydet
            displayTask(newTask); // Yeni görevi ekrana yazdır
        }

        function displayTask(task) {
            const taskDiv = document.createElement('div');
            taskDiv.className = 'task';

            taskDiv.innerHTML = `
                <a href="${task.link}" class="task-link" target="_blank">
                    <img src="${task.image}" alt="${task.name}">
                    <span>${task.name} (${task.points} puan)</span>
                    <span class="checkmark">✔️</span>
                </a>
            `;
            taskDiv.dataset.points = task.points;
            document.querySelector('#tasks').appendChild(taskDiv);

            // Göreve tıklama olayını ekle
            taskDiv.addEventListener('click', (e) => {
                if (!taskDiv.classList.contains('completed')) {
                    e.preventDefault();
                    coins = Number(coins) + task.points;
                    localStorage.setItem('coins', `${coins}`);
                    h1.textContent = `${coins.toLocaleString()}`;
                    taskDiv.classList.add('completed');
                    taskDiv.querySelector('.checkmark').style.display = 'block';
                }
            });
        }

        // Örnek olarak yeni bir görev ekleyelim
        addTask("Yeni Görev", 20, "task4.png", "https://example.com/task4");

        setInterval(() => {
            power = localStorage.getItem('power');
            if (Number(total) > power) {
                localStorage.setItem('power', `${Number(power) + Number(count)}`);
                powerDisplay.textContent = `${Number(power) + Number(count)}`;
            }
        }, 1000);
    </script>
    <script src="./assets/js/charge.js"></script>
</body>
</html>
