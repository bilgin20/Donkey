<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ton Connect Bağış Sistemi - Boosters</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="icon" type="image/x-icon" href="./assets/favicon/favicon.ico">
    <link rel="icon" type="image/png" href="./assets/favicon/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="./assets/favicon/favicon-32x32.png" sizes="32x32">
    <link rel="apple-touch-icon" href="./assets/favicon/apple-touch-icon.png">
    <link rel="android-chrome-192x192" href="./assets/favicon/android-chrome-192x192.png" sizes="192x192">
    <link rel="android-chrome-512x512" href="./assets/favicon/android-chrome-512x512.png" sizes="512x512">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body class="boost">
    
    <div class="haeder">
        <a href="index.html">
            <svg width="25px" height="25px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M22 11.9299H2" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M8.00009 19L2.84009 14C2.5677 13.7429 2.35071 13.433 2.20239 13.0891C2.05407 12.7452 1.97754 12.3745 1.97754 12C1.97754 11.6255 2.05407 11.2548 2.20239 10.9109C2.35071 10.567 2.5677 10.2571 2.84009 10L8.00009 5" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </a>
    </div>

    <div class="user-balance">
        <div class="balance-title">
            <span class="select-none">Your balance</span>
        </div>
        <div class="coin-count-container">
            <img src="./assets/images/apple.svg" width="45px">
            <h1 class="select-none"></h1>
        </div>
        <br>
        <div class="balance-guid">
            <a href="guid.html" class="select-none"> earn more </a>
        </div>
    </div>

    <div class="ton-donation">
        <h1>Ton Connect ile Bağış</h1>
        <button id="connectWalletButton">Cüzdanı Bağla</button>
        <button id="donateButton" style="display: none;">Bağış Yap</button>
        <form action="save_donation.php" method="POST" id="donationForm" style="display: none;">
            <input type="hidden" name="telegramUsername" id="telegramUsername">
            <input type="hidden" name="walletAddress" id="walletAddress">
            <label for="donationAmount">Bağış Miktarı (TON):</label>
            <input type="text" name="donationAmount" id="donationAmount" required><br><br>
            <button type="submit">Bağışı Tamamla</button>
        </form>
    </div>

    <!-- TonConnect SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@tonconnect/sdk@latest/dist/sdk.min.js"></script>
    <script>
        const tonConnect = new TonConnect();
        const adminWalletAddress = 'EQxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx'; // Yönetici cüzdan adresi
        let connectedWalletAddress = '';

        document.getElementById('connectWalletButton').addEventListener('click', async () => {
            try {
                const wallet = await tonConnect.connect();
                if (wallet) {
                    connectedWalletAddress = wallet.account.address;
                    document.getElementById('walletAddress').value = connectedWalletAddress;
                    document.getElementById('connectWalletButton').style.display = 'none';
                    document.getElementById('donateButton').style.display = 'block';
                    alert(`Cüzdan bağlandı: ${connectedWalletAddress}`);
                }
            } catch (error) {
                console.error('Cüzdan bağlama hatası:', error);
                alert('Cüzdan bağlanırken bir hata oluştu.');
            }
        });

        document.getElementById('donateButton').addEventListener('click', () => {
            const telegramUsername = prompt('Telegram kullanıcı adınızı girin:');
            if (telegramUsername) {
                document.getElementById('telegramUsername').value = telegramUsername;
                document.getElementById('donationForm').style.display = 'block';
                document.getElementById('donateButton').style.display = 'none';
            }
        });
    </script>

    <script src="./assets/images/script1.js"></script>
    <script src="./assets/js/charge.js"></script>
    <script src="./assets/js/boost.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
